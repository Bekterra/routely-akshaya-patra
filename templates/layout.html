<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Routely is a web application to optimize the route a mid-day meal producing NGO like Akshaya patra can use to find out the optimal path it should take to deliver food to schools">
    <meta name="author" content="">

    <title>Routely - Delivering happiness, optimally</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">

    <!-- Custom Google Web Font -->
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Routely</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    {% if user %}
                        <li><a href="/dashboard">Dashboard</a>
                        </li>
                        <li><a href="/logout">Log Out</a>
                        </li>
                    {% else %}
                        <li><a href="/login">Login</a>
                        </li>
                        <li><a href="/register">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
{% block body %}{% endblock %}

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/jquery-1.10.2.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

{% block footer %}
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li><a href="/">Home</a></li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li><a href="/login">Login</a></li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li><a href="/register">Sign Up</a></li>
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; Routely 2014. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
{% endblock %}
</body>

</html>
